<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaci√≥n Final</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: justify;
            font-size: 1.3rem;
            line-height: 1.6;

        .header {

        .question {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;

        .btn-container {

            margin: 30px 0;

        button {

        .results {

            border-radius: 5px;

            margin-top: 20px;
            border-left: 4px solid #2ecc71;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        h3 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }
        .section-title {
            background-color: #34495e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 25px 0 15px 0;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }
        .disabled {
            opacity: 0.7;
            pointer-events: none;
        }
        .progress-message {
            background-color: #e8f5e9;

            border-radius: 5px;
            margin: 15px 0;

            display: none;

        .bonus-points {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
            text-align: center;
            font-weight: bold;
        }
        .not-passed-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
            display: none;
        }
        .download-container {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        /* üîπ Responsividad */
    @media (max-width: 768px) {
        body {
            font-size: 1rem;

        }

        .options, .true-false {
            flex-direction: column;
            gap: 12px;
        }

        button {
            width: 100%;
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        body {
            font-size: 0.95rem;
            padding: 10px;
        }

        .header {
            font-size: 1.3rem;
            padding: 12px;
        }

        .instructions, .question {
            font-size: 0.95rem;
            padding: 12px;
        }

        .score-display {
            font-size: 1.2rem;
        }
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>Curso: Comunicaci√≥n Efectiva</h1>
        <h2>Evaluaci√≥n Final</h2>
    </div>
    
    <form id="evaluation-form">
        <!-- Las secciones se generar√°n din√°micamente aqu√≠ -->
    </form>

    <div class="results" id="results">
        <h2>Resultados de la Evaluaci√≥n</h2>
        <div id="score" class="score-display"></div>
        
        <!-- Mensaje de puntos extra -->
        <div class="bonus-points" id="bonus-points">
            Foro(3): +5 puntos
        </div>

        <!-- Mensaje de progreso actualizado -->
        <div class="progress-message" id="progress-message">
            ‚úÖ Progreso actualizado: Esta evaluaci√≥n ha sido marcada como completada
        </div>

          <!-- Mensaje para cuando no se alcanza el 80% -->
        <div class="not-passed-message" id="not-passed-message">
            ‚ùå Necesitas al menos 80% para descargar el comprobante. Por favor, intenta nuevamente.
        </div>
        
        <!-- Contenedor para el bot√≥n de descarga (solo visible con 80% o m√°s) -->
        <div class="download-container" id="download-container">
            <button class="download-btn" id="download-btn">
                üìÑ Descargar Comprobante
            </button>
        </div>
    </div>

    <script>
        // URL de tu script de Google Apps 
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUG5t33gkUcLQV7h9-kiDA_8ePzG03aPFtS1VeRkT-fhn4p01M86jiK2RGWAx1v3wplw/exec';
        
        // Definici√≥n de todas las preguntas organizadas por secciones (actualizadas con las del PDF)
        const sections = [
            {
                title: "Selecci√≥n M√∫ltiple",
                instructions: "Selecciona la opci√≥n correcta para cada pregunta.",
                type: "multiple-choice",
                questions: [
                    {
                        text: "¬øCu√°les son los 2 elementos m√°s importantes en la comunicaci√≥n?",
                        options: [
                            {text: "Emisor y ambiente", value: "a"},
                            {text: "Canal y codificador", value: "b"},
                            {text: "Emisor y receptor", value: "c", correct: true}
                        ],
                        correct: "c"
                    },
                    {
                        text: "¬øCu√°l es la funci√≥n principal del emisor?",
                        options: [
                            {text: "Tener una escucha activa", value: "a"},
                            {text: "Codificar la informaci√≥n", value: "b", correct: true},
                            {text: "Buscar un buen ambiente", value: "c"}
                        ],
                        correct: "b"
                    },
                    {
                        text: "¬øCu√°les son los tipos de comunicaci√≥n?",
                        options: [
                            {text: "Verbal, no verbal y escrita", value: "a", correct: true},
                            {text: "Emisor, receptor y mensaje", value: "b"},
                            {text: "F√≠sica, Sem√°ntica y Fisiolog√≠a", value: "c"}
                        ],
                        correct: "a"
                    },
                    {
                        text: "¬øC√≥mo se llama el medio por el cual se env√≠a el mensaje?",
                        options: [
                            {text: "Canal", value: "a", correct: true},
                            {text: "Codificador", value: "b"},
                            {text: "Referente", value: "c"}
                        ],
                        correct: "a"
                    },
                    {
                        text: "¬øCu√°les son los tipos de comunicaci√≥n dentro de la empresa?",
                        options: [
                            {text: "Lineal y transversal", value: "a"},
                            {text: "Ascendente, descendente, horizontal", value: "b", correct: true},
                            {text: "Horizontal y vertical", value: "c"}
                        ],
                        correct: "b"
                    },
                    {
                        text: "¬øQue permite el proceso de la comunicaci√≥n efectiva?",
                        options: [
                            {text: "Conocer personas y hacer lazos afectivos", value: "a"},
                            {text: "Aprender idiomas", value: "b"},
                            {text: "Intercambiar ideas, pensamientos o sentimientos", value: "c", correct: true}
                        ],
                        correct: "c"
                    },
                    {
                        text: "¬øQu√© significa tener una escucha activa?",
                        options: [
                            {text: "Escuchar bien los ruidos y voces de los dem√°s", value: "a"},
                            {text: "Entender ideas, sentimientos y pensamientos", value: "b", correct: true},
                            {text: "Aprender cosas nuevas y diferentes", value: "c"}
                        ],
                        correct: "b"
                    },
                    {
                        text: "¬øCu√°l de las siguientes es una barrera fisiol√≥gica en la comunicaci√≥n?",
                        options: [
                            {text: "Estar en un evento de m√∫sica", value: "a"},
                            {text: "No poner atenci√≥n", value: "b"},
                            {text: "No saber leer", value: "c", correct: true}
                        ],
                        correct: "c"
                    },
                    {
                        text: "¬øCu√°l es el medio para interactuar dentro de una organizaci√≥n?",
                        options: [
                            {text: "Comunicaci√≥n", value: "a", correct: true},
                            {text: "Ambiente organizacional", value: "b"},
                            {text: "Canal", value: "c"}
                        ],
                        correct: "a"
                    }
                ]
            },
            {
                title: "Selecci√≥n",
                instructions: "Selecciona las opciones correctas para cada pregunta.",
                type: "multiple",
                questions: [
                    {
                        text: "Selecciona 2 barreras de comunicaci√≥n",
                        options: [
                            {text: "Barrera f√≠sicas, Barrera sem√°nticas", value: "a", correct: true},
                            {text: "Pared y persona sordo-muda", value: "b"},
                            {text: "Persona Muda-ruido", value: "c"}
                        ],
                        correct: ["a"]
                    }
                ]
            }
        ];

        // Variable global para almacenar el mapeo de preguntas
        let questionMapping = [];

        // Funci√≥n para mezclar un array (algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Funci√≥n para generar el formulario con secciones aleatorias
        function generateForm() {
            const form = document.getElementById('evaluation-form');
            form.innerHTML = '';
            questionMapping = []; // Reiniciar el mapeo
            
            // Mezclar las secciones
            const shuffledSections = shuffleArray([...sections]);
            
            let questionCounter = 1;
            
            shuffledSections.forEach((section, sectionIndex) => {
                // Crear t√≠tulo de secci√≥n
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.innerHTML = `<h2>Secci√≥n ${sectionIndex + 1}: ${section.title}</h2>`;
                form.appendChild(sectionTitle);
                
                // Crear instrucciones
                const instructions = document.createElement('div');
                instructions.className = 'instructions';
                instructions.innerHTML = `<h3>Instrucciones:</h3><p>${section.instructions}</p>`;
                form.appendChild(instructions);
                
                // Crear preguntas seg√∫n el tipo
                section.questions.forEach((question, questionIndex) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    let questionHTML = `<p><strong>${questionCounter}.</strong> ${question.text}</p>`;
                    
                    if (section.type === 'multiple') {
                        questionHTML += `<div class="options" style="flex-direction: column;">`;
                        
                        // Mezclar las opciones para esta pregunta
                        const shuffledOptions = shuffleArray([...question.options]);
                        
                        shuffledOptions.forEach(option => {
                            questionHTML += `<label><input type="checkbox" name="q${questionCounter}" value="${option.value}"> ${option.text}</label>`;
                        });
                        
                        questionHTML += `</div>`;
                    } else if (section.type === 'multiple-choice') {
                        questionHTML += `<div class="options" style="flex-direction: column;">`;
                        
                        // Mezclar las opciones para esta pregunta
                        const shuffledOptions = shuffleArray([...question.options]);
                        
                        shuffledOptions.forEach(option => {
                            questionHTML += `<label><input type="radio" name="q${questionCounter}" value="${option.value}"> ${option.text}</label>`;
                        });
                        
                        questionHTML += `</div>`;
                    }
                    
                    questionDiv.innerHTML = questionHTML;
                    form.appendChild(questionDiv);
                    
                    // Guardar el mapeo de pregunta
                    questionMapping.push({
                        displayedNumber: questionCounter,
                        originalSection: section.title,
                        correctAnswer: question.correct,
                        questionType: section.type
                    });
                    
                    questionCounter++;
                });
            });
            
            // Agregar bot√≥n de env√≠o
            const btnContainer = document.createElement('div');
            btnContainer.className = 'btn-container';
            btnContainer.innerHTML = '<button type="button" id="submit-btn">Calificar Evaluaci√≥n</button>';
            form.appendChild(btnContainer);
            
            // Agregar event listener al bot√≥n
            document.getElementById('submit-btn').addEventListener('click', submitForm);
        }

        // Funci√≥n para enviar el formulario y calificar
        function submitForm() {
            let score = 0;
            const totalQuestions = 10; // 9 preguntas de opci√≥n m√∫ltiple + 1 de m√∫ltiples respuestas
            const bonusPoints = 5;

            // Funci√≥n para calificar preguntas de selecci√≥n m√∫ltiple (checkbox)
            function gradeMultipleChoice(questionNumber) {
                const mapping = questionMapping.find(m => m.displayedNumber === questionNumber);
                if (!mapping) return;
                
                const selected = Array.from(document.querySelectorAll(`input[name="q${questionNumber}"]:checked`))
                    .map(input => input.value);
                
                const correctAnswers = mapping.correctAnswer;
                
                // Verificar si las respuestas seleccionadas coinciden exactamente con las correctas
                if (selected.length === correctAnswers.length && 
                    selected.every(val => correctAnswers.includes(val)) &&
                    correctAnswers.every(val => selected.includes(val))) {
                    score++;
                }
            }

            // Funci√≥n para calificar preguntas de opci√≥n m√∫ltiple (radio)
            function gradeMultipleRadio(questionNumber) {
                const selected = document.querySelector(`input[name="q${questionNumber}"]:checked`);
                if (selected) {
                    const mapping = questionMapping.find(m => m.displayedNumber === questionNumber);
                    if (mapping && selected.value === mapping.correctAnswer) {
                        score++;
                    }
                }
            }

            // Calificar todas las preguntas seg√∫n su tipo
            for(let i = 1; i <= totalQuestions; i++) {
                const mapping = questionMapping.find(m => m.displayedNumber === i);
                if (!mapping) continue;
                
                switch(mapping.questionType) {
                    case 'multiple':
                        gradeMultipleChoice(i);
                        break;
                    case 'multiple-choice':
                        gradeMultipleRadio(i);
                        break;
                }
            }

            // Agregar puntos extra
            const scoreWithBonus = Math.min(totalQuestions, score + bonusPoints);
            const percentage = Math.min(100, ((scoreWithBonus / totalQuestions) * 100).toFixed(2));

            // Deshabilitar todas las preguntas
            document.querySelectorAll('input').forEach(input => {
                input.disabled = true;
            });
            document.getElementById('evaluation-form').classList.add('disabled');
            
            // Mostrar resultados
            document.getElementById('score').innerHTML = `
                Puntuaci√≥n: ${score.toFixed(2)} / ${totalQuestions} <br>
                <small>Puntuaci√≥n con puntos extra: ${scoreWithBonus.toFixed(2)} / ${totalQuestions} (${percentage}%)</small>
            `;
            document.getElementById('results').style.display = 'block';
            
            // MOSTRAR U OCULTAR BOT√ìN DE DESCARGA SEG√öN PORCENTAJE
            if (percentage >= 80) {
                document.getElementById('download-container').style.display = 'block';
                document.getElementById('not-passed-message').style.display = 'none';
            } else {
                document.getElementById('download-container').style.display = 'none';
                document.getElementById('not-passed-message').style.display = 'block';
            }
            
            document.getElementById('results').scrollIntoView({behavior:'smooth'});
            
            // Cambiar el bot√≥n a "Evaluaci√≥n Completada"
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Evaluaci√≥n Completada';
            submitBtn.disabled = true;
            submitBtn.style.backgroundColor = '#7f8c8d';
            
            // ENVIAR RESULTADOS A GOOGLE SHEETS (con puntos extra)
            enviarResultadosGoogle(scoreWithBonus.toFixed(2), percentage);
            
            // Marcar actividad como completada
            markActivityCompleted();
        }

        // Funci√≥n para enviar resultados a Google Sheets
        function enviarResultadosGoogle(calificacion, porcentaje) {
            // Obtener informaci√≥n del usuario desde localStorage
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                console.error('No se pudo obtener la informaci√≥n del usuario');
                alert('Error: No se encontr√≥ informaci√≥n del usuario. Por favor, inicia sesi√≥n nuevamente.');
                return;
            }
            
            // Crear formulario con los datos
            const formData = new FormData();
            formData.append('nombre', currentUser.fullname);
            formData.append('mep', currentUser.companyId);
            formData.append('region', currentUser.region);
            formData.append('calificacion', calificacion);
            formData.append('porcentaje', porcentaje + '%');
            
            // Enviar datos usando fetch
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Datos enviados correctamente:', data);
            })
            .catch(error => {
                console.error('Error al enviar datos:', error);
            });
        }
        
        // ==========================
        // DESCARGA DE FICHA (solo si se alcanza 80% o m√°s)
        // ==========================
        document.getElementById('download-btn').addEventListener('click', function(){
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if(!currentUser) {
                alert('Error: No se encontr√≥ informaci√≥n del usuario.');
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = 1000;
            canvas.height = 700;
            const ctx = canvas.getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, "#f0f8ff");
            gradient.addColorStop(1, "#ffffff");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "#2196F3";
            ctx.lineWidth = 8;
            ctx.strokeRect(30, 30, canvas.width - 60, canvas.height - 60);

            ctx.fillStyle = "#333";
            ctx.font = "bold 34px Georgia";
            ctx.textAlign = "center";
            ctx.fillText("Comprobante de Finalizaci√≥n del Curso:", canvas.width/2, 150);
            ctx.fillText("Comunicaci√≥n Efectiva", canvas.width/2, 200);

            ctx.font = "28px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText(`Se otorga el presente comprobante a`, canvas.width/2, 260); 

            ctx.font = "bold 32px 'Times New Roman'";
            ctx.fillStyle = "#2196F3";
            ctx.fillText(currentUser.fullname.toUpperCase(), canvas.width/2, 360); 

            ctx.font = "24px Arial";
            ctx.fillStyle = "#333";
            ctx.fillText(`MEP: ${currentUser.companyId}`, canvas.width/2, 450); 
            ctx.fillText(`Finalizado el: ${new Date().toLocaleDateString()}`, canvas.width/2, 530); 

            ctx.font = "italic 16px Arial";
            ctx.fillStyle = "#666";
            ctx.textAlign = "left";
            ctx.fillText("El comprobante no tiene validez legal y solo puede ser canjeado", 60, 620);
            ctx.fillText("en el √Årea de Capacitaci√≥n.", 60, 640);
            const link = document.createElement('a');
            link.download = `Comprobante_${currentUser.fullname.toUpperCase()}_Comunicacion_Efectiva.jpg`;
            link.href = canvas.toDataURL('image/jpeg');
            link.click();

            localStorage.removeItem(`progress_${currentUser.companyId}_${currentUser.fullname}`);
            localStorage.removeItem('currentUser');
            window.location.href = '../index.html';
        });

        // ==========================
        // SISTEMA DE SINCRONIZACI√ìN
        // ==========================
        
        // ID de la actividad actual (debe coincidir con el ID en la p√°gina principal)
        const CURRENT_ACTIVITY_ID = 'activity-4-1';
        
        // Funci√≥n para marcar la actividad como completada
        function markActivityCompleted() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return false;
            
            // Obtener el progreso actual del usuario
            const progressKey = `progress_${currentUser.companyId}_${currentUser.fullname}`;
            const savedProgress = localStorage.getItem(progressKey);
            let progressData = savedProgress ? JSON.parse(savedProgress) : {};
            
            // Marcar esta actividad como completada
            progressData[CURRENT_ACTIVITY_ID] = true;
            
            // Guardar en localStorage
            localStorage.setItem(progressKey, JSON.stringify(progressData));
            
            // Disparar evento para sincronizar otras pesta√±as
            window.dispatchEvent(new Event('storage'));
            
            // Mostrar mensaje de progreso
            document.getElementById('progress-message').style.display = 'block';
            
            return true;
        }
        
        // Funci√≥n para verificar si la actividad ya est√° completada
        function checkActivityStatus() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return false;
            
            const progressKey = `progress_${currentUser.companyId}_${currentUser.fullname}`;
            const savedProgress = localStorage.getItem(progressKey);
            
            if (savedProgress) {
                const progressData = JSON.parse(savedProgress);
                if (progressData[CURRENT_ACTIVITY_ID]) {
                    document.getElementById('progress-message').style.display = 'block';
                    return true;
                }
            }
            
            return false;
        }
        
        // Cuando la p√°gina carga, generar el formulario y verificar el estado de la actividad
        document.addEventListener('DOMContentLoaded', function() {
            // Generar el formulario con secciones aleatorias
            generateForm();
            
            // Verificar si hay un usuario logueado
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                alert('Por favor, inicia sesi√≥n en el curso primero.');
                // No crear usuario de prueba - redirigir o mostrar mensaje
                return;
            }
            
            // Si la actividad ya est√° completada, deshabilitar el formulario
            if (checkActivityStatus()) {
                document.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                });
                document.getElementById('submit-btn').textContent = 'Evaluaci√≥n Completada';
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').style.backgroundColor = '#7f8c8d';
            }
        });
        
        // Escuchar eventos de storage para actualizaciones desde otras pesta√±as
        window.addEventListener('storage', function(e) {
            if (e.key && e.key.startsWith('progress_')) {
                checkActivityStatus();
            }
        });
    </script>
