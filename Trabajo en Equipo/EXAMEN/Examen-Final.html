        // Variable global para almacenar el mapeo de preguntas
        let questionMapping = [];

        // Funci√≥n para mezclar un array (algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Funci√≥n para generar el formulario con secciones aleatorias
        function generateForm() {
            const form = document.getElementById('evaluation-form');
            form.innerHTML = '';
            questionMapping = []; // Reiniciar el mapeo
            
            // Mezclar las secciones
            const shuffledSections = shuffleArray([...sections]);
            
            let questionCounter = 1;
            
            shuffledSections.forEach((section, sectionIndex) => {
                // Crear t√≠tulo de secci√≥n
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.innerHTML = `<h2>Secci√≥n ${sectionIndex + 1}: ${section.title}</h2>`;
                form.appendChild(sectionTitle);
                
                // Crear instrucciones
                const instructions = document.createElement('div');
                instructions.className = 'instructions';
                instructions.innerHTML = `<h3>Instrucciones:</h3><p>${section.instructions}</p>`;
                form.appendChild(instructions);
                
                // Crear preguntas seg√∫n el tipo
                section.questions.forEach((question, questionIndex) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    let questionHTML = `<p><strong>${questionCounter}.</strong> ${question.text}</p>`;
                    
                    if (section.type === 'true-false') {
                        questionHTML += `
                            <div class="options true-false">
                                <label><input type="radio" name="q${questionCounter}" value="false"> Falso</label>
                                <label><input type="radio" name="q${questionCounter}" value="true"> Verdadero</label>
                            </div>
                        `;
                    } else if (section.type === 'multiple') {
                        questionHTML += `<div class="options" style="flex-direction: column;">`;
                        
                        // Mezclar las opciones para esta pregunta
                        const shuffledOptions = shuffleArray([...question.options]);
                        
                        shuffledOptions.forEach(option => {
                            questionHTML += `<label><input type="checkbox" name="q${questionCounter}" value="${option.value}"> ${option.text}</label>`;
                        });
                        
                        questionHTML += `</div>`;
                    } else if (section.type === 'multiple-choice') {
                        questionHTML += `<div class="options" style="flex-direction: column;">`;
                        
                        // Mezclar las opciones para esta pregunta
                        const shuffledOptions = shuffleArray([...question.options]);
                        
                        shuffledOptions.forEach(option => {
                            questionHTML += `<label><input type="radio" name="q${questionCounter}" value="${option.value}"> ${option.text}</label>`;
                        });
                        
                        questionHTML += `</div>`;
                    }
                    
                    questionDiv.innerHTML = questionHTML;
                    form.appendChild(questionDiv);
                    
                    // Guardar el mapeo de pregunta
                    questionMapping.push({
                        displayedNumber: questionCounter,
                        originalSection: section.title,
                        correctAnswer: question.correct,
                        questionType: section.type
                    });
                    
                    questionCounter++;
                });
            });
            
            // Agregar bot√≥n de env√≠o
            const btnContainer = document.createElement('div');
            btnContainer.className = 'btn-container';
            btnContainer.innerHTML = '<button type="button" id="submit-btn">Calificar Evaluaci√≥n</button>';
            form.appendChild(btnContainer);
            
            // Agregar event listener al bot√≥n
            document.getElementById('submit-btn').addEventListener('click', submitForm);
        }

        // Funci√≥n para enviar el formulario y calificar
        function submitForm() {
            let score = 0;
            const totalQuestions = 21; // 10 V/F + 1 m√∫ltiple + 10 opci√≥n m√∫ltiple
            const bonusPoints = 5;

            // Funci√≥n para calificar preguntas de verdadero/falso
            function gradeTrueFalse(questionNumber) {
                const selected = document.querySelector(`input[name="q${questionNumber}"]:checked`);
                if (selected) {
                    const mapping = questionMapping.find(m => m.displayedNumber === questionNumber);
                    if (mapping && selected.value === mapping.correctAnswer) {
                        score++;
                    }
                }
            }

            // Funci√≥n para calificar preguntas de selecci√≥n m√∫ltiple (checkbox)
            function gradeMultipleChoice(questionNumber) {
                const mapping = questionMapping.find(m => m.displayedNumber === questionNumber);
                if (!mapping) return;
                
                const selected = Array.from(document.querySelectorAll(`input[name="q${questionNumber}"]:checked`))
                    .map(input => input.value);
                
                const correctAnswers = mapping.correctAnswer;
                
                // Verificar si las respuestas seleccionadas coinciden exactamente con las correctas
                if (selected.length === correctAnswers.length && 
                    selected.every(val => correctAnswers.includes(val)) &&
                    correctAnswers.every(val => selected.includes(val))) {
                    score++;
                }
            }

            // Funci√≥n para calificar preguntas de opci√≥n m√∫ltiple (radio)
            function gradeMultipleRadio(questionNumber) {
                const selected = document.querySelector(`input[name="q${questionNumber}"]:checked`);
                if (selected) {
                    const mapping = questionMapping.find(m => m.displayedNumber === questionNumber);
                    if (mapping && selected.value === mapping.correctAnswer) {
                        score++;
                    }
                }
            }

            // Calificar todas las preguntas seg√∫n su tipo
            for(let i = 1; i <= totalQuestions; i++) {
                const mapping = questionMapping.find(m => m.displayedNumber === i);
                if (!mapping) continue;
                
                switch(mapping.questionType) {
                    case 'true-false':
                        gradeTrueFalse(i);
                        break;
                    case 'multiple':
                        gradeMultipleChoice(i);
                        break;
                    case 'multiple-choice':
                        gradeMultipleRadio(i);
                        break;
                }
            }

            // Agregar puntos extra
            const scoreWithBonus = Math.min(totalQuestions, score + bonusPoints);
            const percentage = Math.min(100, ((scoreWithBonus / totalQuestions) * 100).toFixed(2));

            // Deshabilitar todas las preguntas
            document.querySelectorAll('input').forEach(input => {
                input.disabled = true;
            });
            document.getElementById('evaluation-form').classList.add('disabled');
            
            // Mostrar resultados
            document.getElementById('score').innerHTML = `
                Puntuaci√≥n: ${score.toFixed(2)} / ${totalQuestions} <br>
                <small>Puntuaci√≥n con puntos extra: ${scoreWithBonus.toFixed(2)} / ${totalQuestions} (${percentage}%)</small>
            `;
            document.getElementById('results').style.display = 'block';
            
            // MOSTRAR U OCULTAR BOT√ìN DE DESCARGA SEG√öN PORCENTAJE
            if (percentage >= 80) {
                document.getElementById('download-container').style.display = 'block';
                document.getElementById('not-passed-message').style.display = 'none';
            } else {
                document.getElementById('download-container').style.display = 'none';
                document.getElementById('not-passed-message').style.display = 'block';
            }
            
            document.getElementById('results').scrollIntoView({behavior:'smooth'});
            
            // Cambiar el bot√≥n a "Evaluaci√≥n Completada"
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Evaluaci√≥n Completada';
            submitBtn.disabled = true;
            submitBtn.style.backgroundColor = '#7f8c8d';
            
            // ENVIAR RESULTADOS A GOOGLE SHEETS (con puntos extra)
            enviarResultadosGoogle(scoreWithBonus.toFixed(2), percentage);
            
            // Marcar actividad como completada
            markActivityCompleted();
        }

        // Funci√≥n para enviar resultados a Google Sheets

                alert('Error: No se encontr√≥ informaci√≥n del usuario. Por favor, inicia sesi√≥n nuevamente.');
                return;

            // Crear formulario con los datos
            const formData = new FormData();
            formData.append('nombre', currentUser.fullname);
            formData.append('mep', currentUser.companyId);
            formData.append('region', currentUser.region);
            formData.append('calificacion', calificacion);
            formData.append('porcentaje', porcentaje + '%');
            
            // Enviar datos usando fetch
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Datos enviados correctamente:', data);
            })
            .catch(error => {
                console.error('Error al enviar datos:', error);
            });
        }

            ctx.fillStyle = "#666";
            ctx.textAlign = "left";
            ctx.fillText("El comprobante no tiene validez legal y solo puede ser canjeado", 60, 620);
            ctx.fillText("en el √Årea de Capacitaci√≥n.", 60, 640);
            const link = document.createElement('a');
            link.download = `Comprobante_${currentUser.fullname.toUpperCase()}_Trabajo_en_Equipo.jpg`;
            link.href = canvas.toDataURL('image/jpeg');
            link.click();

            localStorage.removeItem(`progress_${currentUser.companyId}_${currentUser.fullname}`);
            localStorage.removeItem('currentUser');
            window.location.href = '../index.html';
        });

        // ==========================
        // SISTEMA DE SINCRONIZACI√ìN
        // ==========================
        
        // ID de la actividad actual (debe coincidir con el ID en la p√°gina principal)
        const CURRENT_ACTIVITY_ID = 'activity-4-1';
        
        // Funci√≥n para marcar la actividad como completada
        function markActivityCompleted() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return false;
            
            // Obtener el progreso actual del usuario
            const progressKey = `progress_${currentUser.companyId}_${currentUser.fullname}`;
            const savedProgress = localStorage.getItem(progressKey);
            let progressData = savedProgress ? JSON.parse(savedProgress) : {};
            
            // Marcar esta actividad como completada
            progressData[CURRENT_ACTIVITY_ID] = true;
            
            // Guardar en localStorage
            localStorage.setItem(progressKey, JSON.stringify(progressData));
            
            // Disparar evento para sincronizar otras pesta√±as
            window.dispatchEvent(new Event('storage'));
            
            // Mostrar mensaje de progreso
            document.getElementById('progress-message').style.display = 'block';
            
            return true;
        }
        
        // Funci√≥n para verificar si la actividad ya est√° completada
        function checkActivityStatus() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return false;
            
            const progressKey = `progress_${currentUser.companyId}_${currentUser.fullname}`;
            const savedProgress = localStorage.getItem(progressKey);
            
            if (savedProgress) {
                const progressData = JSON.parse(savedProgress);
                if (progressData[CURRENT_ACTIVITY_ID]) {
                    document.getElementById('progress-message').style.display = 'block';
                    return true;
                }
            }
            
            return false;
        }
        
        // Cuando la p√°gina carga, generar el formulario y verificar el estado de la actividad
        document.addEventListener('DOMContentLoaded', function() {
            // Generar el formulario con secciones aleatorias
            generateForm();
            
            // Verificar si hay un usuario logueado
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                alert('Por favor, inicia sesi√≥n en el curso primero.');
                // No crear usuario de prueba - redirigir o mostrar mensaje
                return;
            }
            
            // Si la actividad ya est√° completada, deshabilitar el formulario
            if (checkActivityStatus()) {
                document.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                });
                document.getElementById('submit-btn').textContent = 'Evaluaci√≥n Completada';
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').style.backgroundColor = '#7f8c8d';
            }
        });
        
        // Escuchar eventos de storage para actualizaciones desde otras pesta√±as
        window.addEventListener('storage', function(e) {
            if (e.key && e.key.startsWith('progress_')) {
                checkActivityStatus();
            }
        });
    </script>
