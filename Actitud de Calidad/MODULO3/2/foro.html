<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO II</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Estilos===== */
        * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        body {background: linear-gradient(135deg, #6e8efb, #faf9fc); color:#333; min-height:100vh; display:flex; flex-direction:column; overflow-x:hidden;}
        .container {max-width:800px; width:95%; margin:20px auto; display:flex; flex-direction:column; flex-grow:1;}
        header {background-color:rgba(255,255,255,0.9); padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.15); margin-bottom:20px; text-align:center;}
        .logo {display:flex; align-items:center; justify-content:center; gap:15px; margin-bottom:10px;}
        .logo i {font-size:32px; color:#6e8efb;}
        h1 {color:#2c3e50; font-size:28px;}
        .subtitle {color:#7f8c8d; font-size:16px; margin-bottom:15px;}
        .auth-message {background-color:rgba(255,255,255,0.9); padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.15); margin-bottom:20px; text-align:center; display:none;}
        .auth-message.error {background-color:rgba(255,200,200,0.9); color:#d63031;}
        .auth-message.success {background-color:rgba(200,255,200,0.9); color:#27ae60;}
        .chat-container {background-color:rgba(255,255,255,0.9); border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.15); display:flex; flex-direction:column; overflow:hidden; width:100%; display:none;}
        .chat-header {padding:15px 20px; background-color:#6e8efb; color:white; display:flex; justify-content:space-between; align-items:center;}
        .chat-messages {flex-grow:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:15px; max-height:60vh; width:100%;}
        .message {max-width:80%; padding:12px 15px; border-radius:18px; margin-bottom:5px; position:relative; line-height:1.5; word-wrap:break-word;}
        .message.received {background-color:#e6eeff; align-self:flex-start; border-bottom-left-radius:5px; text-align: justify;}
        .message.sent {background-color:#d6f5d6; align-self:flex-end; border-bottom-right-radius:5px;}
        .message-info {display:flex; justify-content:space-between; font-size:12px; color:#7f8c8d; margin-top:5px;}
        .chat-input {padding:15px; background-color:#f8f9fa; display:flex; flex-direction:column; gap:10px; width:100%;}
        .message-input-container {display:flex; gap:10px; align-items:flex-end;}
        .message-input {flex-grow:1; padding:12px 15px; border:1px solid #ddd; border-radius:12px; outline:none; font-size:16px; resize:none; min-height:50px; max-height:150px; line-height:1.5; font-family:inherit;}
        .send-btn {background-color:#6e8efb; color:white; border:none; border-radius:50%; width:50px; height:50px; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:background-color 0.3s; flex-shrink:0;}
        .send-btn:hover:not(:disabled) {background-color:#5a7de3;}
        .send-btn:disabled {background-color:#cccccc; cursor:not-allowed;}
        .word-count {font-size:14px; color:#7f8c8d; text-align:right; padding:0 5px;}
        .word-count.warning {color:#e74c3c;}
        .word-count.success {color:#27ae60;}
        .loading {text-align:center; padding:20px; color:#7f8c8d;}
        .page-navigation {display:flex; justify-content:space-between; margin-top:40px; padding:20px 0; border-top:1px solid #ddd;}
        .nav-btn {background-color:#2980b9; color:white; border:none; padding:12px 25px; border-radius:6px; cursor:pointer; font-size:16px; display:flex; align-items:center; gap:8px;}
        .nav-btn:hover {background-color:#2c3e50;}
        .nav-btn.prev {background-color:#7f8c8d;}
        .nav-btn.prev:hover {background-color:#34495e;}
        .nav-btn:disabled {background-color:#cccccc !important; cursor:not-allowed !important;}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Foro</h1>
            </div>
            <p class="subtitle">Actitud de Calidad</p>
        </header>

        <div class="auth-message" id="authMessage"></div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h2><i class="fas fa-comment-dots"></i>¿Cómo te das cuenta, que desarrollas una actitud de calidad en el trabajo?</h2>
                <span id="participantCount">Cargando...</span>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="loading" id="loadingIndicator">
                    <p>Cargando mensajes...</p>
                </div>
            </div>

            <div class="chat-input">
                <div class="message-input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Escribe tu mensaje aquí (mínimo 30 palabras)"></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="word-count" id="wordCount">0 palabras</div>
            </div>
        </div>
    </div>

    <div class="page-navigation">
        <button class="nav-btn prev" onclick="goBack()">← Volver al Curso</button>
        <button class="nav-btn next" id="next-button" disabled>Siguiente Tema →</button>
    </div>

    <div class="progress-indicator" id="progress-indicator" style="display:none;">
        <p>✅ Esta actividad ha sido marcada como completada en tu progreso</p>
    </div>

   <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzYaPck9VRTYFX-GrIEDdAMEOsT8kog9sc928pC3vKhkL574tUB5xNNvFXFP5cql-J5/exec'; 
    const SHEET_NAME = 'Actividad 4'; 
    let userName = '';
    let refreshInterval;
    let hasSentMessage = false;
    const CURRENT_ACTIVITY_ID = 'foro-3';

    function markActivityCompleted() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) return false;
        const progressKey = `progress_${currentUser.companyId}_${currentUser.fullname}`;
        const savedProgress = localStorage.getItem(progressKey);
        let progressData = savedProgress ? JSON.parse(savedProgress) : {};
        progressData[CURRENT_ACTIVITY_ID] = true;
        localStorage.setItem(progressKey, JSON.stringify(progressData));
        window.dispatchEvent(new Event('storage'));
        document.getElementById('progress-indicator').classList.add('visible');
        return true;
    }

    function checkActivityStatus() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) return false;
        const progressKey = `progress_${currentUser.companyId}_${currentUser.fullname}`;
        const savedProgress = localStorage.getItem(progressKey);
        if (savedProgress) {
            const progressData = JSON.parse(savedProgress);
            if (progressData[CURRENT_ACTIVITY_ID]) {
                document.getElementById('progress-indicator').classList.add('visible');
                return true;
            }
        }
        return false;
    }

    function goNext() {
        if (!checkActivityStatus()) markActivityCompleted();
        window.location.href = '../conclusion.html';
    }

    function goBack() {
        window.location.href = '../../index.html';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const authMessage = document.getElementById('authMessage');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const participantCount = document.getElementById('participantCount');
        const wordCount = document.getElementById('wordCount');
        const nextButton = document.getElementById('next-button');

        nextButton.disabled = true;
        nextButton.style.opacity = "0.5";
        nextButton.style.cursor = "not-allowed";

        function checkAuthentication() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.fullname) {
                userName = currentUser.fullname;
                authMessage.textContent = `Bienvenido/a, ${userName}!`;
                authMessage.className = 'auth-message success';
                authMessage.style.display = 'block';
                chatContainer.style.display = 'flex';
                loadMessages();
                refreshInterval = setInterval(loadMessages, 5000);
            } else {
                authMessage.textContent = 'Debes iniciar sesión para acceder al foro. Redirigiendo...';
                authMessage.className = 'auth-message error';
                authMessage.style.display = 'block';
                chatContainer.style.display = 'none';
                setTimeout(() => { window.location.href = '../../index.html'; }, 3000);
            }
        }

        function countWords(text) {
            const trimmedText = text.trim();
            if (trimmedText === '') return 0;
            return trimmedText.split(/\s+/).length;
        }

        function updateWordCount() {
            const text = messageInput.value;
            const wordCountValue = countWords(text);
            wordCount.textContent = `${wordCountValue} palabras`;
            wordCount.className = wordCountValue < 30 ? 'word-count warning' : 'word-count success';
            sendBtn.disabled = wordCountValue < 30;
            autoExpandTextarea(messageInput);
        }

        function autoExpandTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function loadMessages() {
            fetch(`${WEB_APP_URL}?action=getMessages&sheetName=${encodeURIComponent(SHEET_NAME)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMessages(data.messages);
                    participantCount.textContent = `${data.participants} participantes`;
                }
            })
            .catch(error => console.error('Error al cargar mensajes:', error));
        }

        function displayMessages(messages) {
            loadingIndicator.style.display = 'none';
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                const isOwnMessage = message.user === userName;
                messageElement.classList.add('message', isOwnMessage ? 'sent' : 'received');
                messageElement.innerHTML = `
                    <p>${message.text}</p>
                    <div class="message-info">
                        <span>${message.user}</span>
                    </div>
                `;
                chatMessages.appendChild(messageElement);
            });
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            const wordCountValue = countWords(messageText);
            if (wordCountValue < 30) {
                alert(`Tu mensaje debe tener al menos 30 palabras. Actualmente tienes ${wordCountValue} palabras.`);
                return;
            }

            messageInput.disabled = true;
            sendBtn.disabled = true;

            fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    action: 'addMessage',
                    user: userName,
                    text: messageText,
                    sheetName: SHEET_NAME
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    updateWordCount();
                    loadMessages();
                    if (!hasSentMessage) {
                        hasSentMessage = true;
                        nextButton.disabled = false;
                        nextButton.style.opacity = "1";
                        nextButton.style.cursor = "pointer";
                        markActivityCompleted();
                    }
                } else {
                    alert('Error al enviar el mensaje');
                }
                messageInput.disabled = false;
                messageInput.focus();
            })
            .catch(error => {
                alert('Error de conexión. Intenta nuevamente.');
                console.error("Error en fetch:", error);
                messageInput.disabled = false;
                messageInput.focus();
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        messageInput.addEventListener('input', updateWordCount);

        checkAuthentication();
        checkActivityStatus();
        document.getElementById('next-button').addEventListener('click', goNext);
    });

    window.addEventListener('storage', function(e){
        if(e.key && e.key.startsWith('progress_')) checkActivityStatus();
    });
</script>
</body>
</html>
